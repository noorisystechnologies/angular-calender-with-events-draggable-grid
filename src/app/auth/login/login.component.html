<div class="container-fluid bordered">
   <div class="row">
      <div class="col-md-6 col-lg-6 mx-auto ">
         <h3 class="text-center">Login Here</h3>
         <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-floating mb-3">
               <input type="email" class="form-control" id="floatingInput" formControlName="email"
                  placeholder="name@example.com">
               <label for="floatingInput">Email address</label>
               <div class="invalid"
                  *ngIf="loginForm.get('email')?.hasError('required') && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                  <span class="text-danger">Please Enter Email </span>
               </div>
            </div>
            <div class="form-floating">
               <input type="password" class="form-control" id="floatingPassword" formControlName="password"
                  placeholder="Password">
               <label for="floatingPassword">Password</label>
                  <div class="invalid"
                     *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                     <span class="text-danger">Please Enter Password </span>
                  </div>
            </div>
            <div class="col-md-4 mx-auto">
               <button class="btn btn-outline-success w-100 btn-block my-2" type="submit">Button</button>
            </div>
         </form>
      </div>
   </div>
</div>
